<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">NEW GAME</button>
    </div>
    <main><h1> Tic-Tac-Toe</h1>
        <div class="container">
        <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
     </div>
    </div>
    <button id="reset-btn">RESET GAME</button>
    </main>
     <script src="app.js">
         const winner = localStorage.getItem('winner');
        document.getElementById('winner-message').innerText = `CONGRATULATIONS, winner is ${winner}`;

        // Function to redirect back to the game page
        function startNewGame() {
            localStorage.removeItem('winner'); // Clear winner data
            window.location.href = "index.html"; // Replace with your main game page
     </script>
</body>
</html>
